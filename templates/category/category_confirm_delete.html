<!-- templates/category/category_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this category?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'category_list' %}">Cancel</a>
</form>
{% endblock %}
