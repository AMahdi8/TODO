<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ToDo App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet"
        href="{% static 'css/styles.css' %}">
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body  class="border border-1 rounded-3 w-50 mx-auto mt-5">
    <header class="">
        <nav class="navbar d-block rounded-3 container-fluid bg-white mx-auto">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                        <a class="navbar-brand"  href="{% url 'tasks' %}">Home </a>
                    </div>
                    <div class="col-4">
                        {% if user.is_authenticated %}
                        <a class="navbar-brand"  href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a class="navbar-brand"  href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main style="height: 65vh; background-color: rgba(77, 85, 248, 0.2);" class="container-fluid overflow-y-auto"">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="position-fixed bottom-0">
        <p>&copy; 2024 ToDo App</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
