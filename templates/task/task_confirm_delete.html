<!-- templates/task/task_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this task?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'tasks' %}">Cancel</a>
</form>
{% endblock %}
